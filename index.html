<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Bungee&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/sherlock-conan.png" alt="Imagen de detective conan">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos:</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre...">
                <button class="btn-agregar" id="button-add">AÃ±adir</button>
            </div> 

            <section class="cuadro-resultados">
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            </section>

            <div class="button-container">
                <button class="btn-sortear" id="button-draw" aria-label="Sortear amigo secreto">
                    Sortear amigo
                </button>
                <button class="btn-resetear" id="button-reset" aria-label="Resetear el juego del amigo secreto">Resetear juego</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
